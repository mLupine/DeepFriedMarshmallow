name: "Push CI/CD"

on: [push]

jobs:
  test:
    name: "Tests (Python ${{ matrix.name }}, MM ${{ matrix.mm }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: "3.11", python: "3.11", mm: "3", tox: py311-mm3 }
          - { name: "3.11", python: "3.11", mm: "4", tox: py311-mm4 }
          - { name: "3.12", python: "3.12", mm: "3", tox: py312-mm3 }
          - { name: "3.12", python: "3.12", mm: "4", tox: py312-mm4 }
          - { name: "3.13", python: "3.13", mm: "3", tox: py313-mm3 }
          - { name: "3.13", python: "3.13", mm: "4", tox: py313-mm4 }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests via tox
        run: poetry run tox -e ${{ matrix.tox }}
